<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Weather app MA</title>
  </head>
  <body>
    <div class="containter">
      <div class="weather app">
        <div class="card">
          <div class="card-body">
            <div class="locationgather">
              <form>
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Enter-city-here"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
          <h1>London. UK</h1>
          <ul class="gmt">
            <li id="word-Date">Saturday 20:19</li>
            <li>11°</li>
            <li>Mostly Clear</li>
          </ul>
          <div class="row">
            <div class="col-2 -6">
              <i class="fa-regular fa-moon clearNighticon"></i>
              <ul class="factorDay">
                <li>Percipitation: 22%</li>
                <li>humidity: 94%</li>
                <li>wind: 4mph</li>
              </ul>

              <div class="container week-view">
                <div class="row">
                  <div class="col-2">
                    Sun
                    <br />
                    <i class="fa-regular fa-cloud-rain cloudDrizzleicon"></i>
                    <br />
                    11°c
                  </div>
                  <div class="col-2">
                    Mon
                    <br />
                    <i class="fa-regular fa-cloud-rain cloudDrizzleicon"></i>
                    <br />
                    13°C
                  </div>
                  <div class="col-2">
                    Tue
                    <br />
                    <i class="fa-regular fa-cloud-rain cloudDrizzleicon"></i>
                    <br />
                    14°c
                  </div>
                  <div class="col-2">
                    Wed
                    <br />
                    <i class="fa-regular fa-cloud-rain cloudDrizzleicon"></i>
                    <br />
                    13°c
                  </div>
                  <div class="col-2">
                    Thurs
                    <br />
                    <i class="fa-regular fa-cloud-rain cloudDrizzleicon"></i>
                    <br />
                    13°c
                  </div>
                  <div class="col-2">
                    Fri
                    <br />
                    <i class="fa-regular fa-cloud-rain cloudDrizzleicon"></i>
                    <br />
                    13°c
                  </div>
                </div>
              </div>
              <button class="geoDial">check my location</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
